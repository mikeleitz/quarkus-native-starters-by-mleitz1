# Configuration file
quarkus.application.name=example-quarkus-native-basic
quarkus.application.version=0.1.0-SNAPSHOT

# HTTP configuration
# Note: This application uses Quarkus RESTEasy Reactive for the HTTP layer
# which provides reactive processing even without explicit configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Logging
quarkus.log.level=INFO
quarkus.log.console.enable=true
