plugins {
    id 'idea'
    id 'maven-publish'
    id 'java-gradle-plugin'
}

group = 'com.mleitz1.quarkus'
version = '0.1.0-SNAPSHOT'

repositories {
    mavenCentral()
    gradlePluginPortal()
    maven {
        url = uri("https://repo.maven.apache.org/maven2/")
    }
    maven {
        url = uri("https://repository.jboss.org/nexus/content/groups/public/")
    }
}

dependencies {
    implementation gradleApi()
}

gradlePlugin {
    plugins {
        quarkusBuildHelper {
            id = 'com.mleitz1.quarkus.gradle.quarkus-build-helper'
            implementationClass = 'com.mleitz1.quarkus.gradle.QuarkusBuildHelperPlugin'
        }
    }
}

test {
    useJUnitPlatform()
}

// Get all source files from this project and bundle them up in
// *-sources.jar
tasks.register('sourceJar', Jar) {
    from sourceSets.main.allJava
    archiveClassifier = 'sources'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourceJar
        }
    }
}
